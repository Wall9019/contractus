<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Chave</title>
</head>
<body>
  <h1>Testando a chave</h1>
  <button onclick="testarChave()">Testar Chave</button>
  <p id="resultado"></p>

  <script>
    const chave = "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";

    function testarChave() {
      // Exibe a chave original
      document.getElementById("resultado").innerText = `Chave fornecida: ${chave}`;

      // Ofuscação: substituindo caracteres por valores alternados
      let chaveOfuscada = ofuscarChave(chave);
      document.getElementById("resultado").innerText += `\nChave ofuscada: ${chaveOfuscada}`;

      // Desofuscando a chave (inverter o processo)
      let chaveDesofuscada = desofuscarChave(chaveOfuscada);
      document.getElementById("resultado").innerText += `\nChave desofuscada: ${chaveDesofuscada}`;
    }

    // Função para ofuscar a chave
    function ofuscarChave(chave) {
      let chaveOfuscada = '';
      for (let i = 0; i < chave.length; i++) {
        let char = chave.charCodeAt(i);
        chaveOfuscada += String.fromCharCode(char + 1); // Substitui cada caractere por um valor adjacente
      }
      return chaveOfuscada;
    }

    // Função para desofuscar a chave
    function desofuscarChave(chaveOfuscada) {
      let chaveDesofuscada = '';
      for (let i = 0; i < chaveOfuscada.length; i++) {
        let char = chaveOfuscada.charCodeAt(i);
        chaveDesofuscada += String.fromCharCode(char - 1); // Reverte a substituição de caracteres
      }
      return chaveDesofuscada;
    }
  </script>
</body>
</html>
