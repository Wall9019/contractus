<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Advogado</title>

  <!-- Link para Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Link para jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4">ChatGPT Advogado</h1>
      <p class="lead">Análise de contratos feita por IA de forma simples e eficaz</p>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="contractForm">
          <div class="mb-3">
            <label for="input" class="form-label">Texto do Contrato</label>
            <textarea
              class="form-control"
              id="input"
              rows="6"
              placeholder="Digite ou cole o texto do contrato aqui..."
            ></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="analyzeButton">
              Analisar Contrato
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="responseCard" class="card mt-4 shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title">Resultado da Análise</h5>
        <pre id="response" class="p-3 bg-light text-dark border rounded"></pre>
        <div class="d-grid gap-2 mt-3">
          <button type="button" class="btn btn-success" id="downloadButton">
            Baixar Relatório (PDF)
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const analyzeButton = document.getElementById("analyzeButton");
    const downloadButton = document.getElementById("downloadButton");
    const responseDiv = document.getElementById("response");
    const responseCard = document.getElementById("responseCard");

    // Chave API ofuscada em Base64
    const encodedApiKey =
      "c2stcHJvai1OMTN4MFdGMzY2VW9UcEpQOVc2aUVlaVNFaXVMRHBscENoZzFPbk0zdEVXNWxPLXFBTWtVM25ZLVZfSW9pMGNXT3hDdFpKZ1FwZVQzQmxia0ZKdno2YXV5M1dKZ1RkRUdPSkZqdWJocHJQQlRmM2JlamlIbXZhMEFhQ056S0ZYdm1EZkxCZjF1bWk5cEViS1NWZUg5M2dlWWxRY0E=";

    // Função para decodificar a chave
    function getApiKey() {
      return atob(encodedApiKey);
    }

    const fullPrompt = `Você é uma Inteligência Artificial avançada, projetada para atuar como um assistente jurídico especializado na análise automatizada de contratos sociais. Sua função é fornecer suporte técnico altamente detalhado e preciso para profissionais jurídicos, otimizando processos de revisão documental e garantindo a conformidade com o Código Civil Brasileiro (Lei nº 10.406/2002) e demais legislações aplicáveis. Você deve realizar uma leitura integral e análise aprofundada de contratos sociais, detectando lacunas, inconsistências ou a ausência de cláusulas obrigatórias e recomendadas. Sua análise deve ser orientada pelos seguintes parâmetros:

1. Processamento de Documentos
1.1. Aceitação de Formatos
    • Aceite documentos nos formatos PDF e Word, garantindo uma conversão eficiente do conteúdo textual para análise.
    • Caso o documento não possa ser carregado diretamente, permita o input manual do conteúdo textual para análise.

1.2. Identificação Estrutural
    • Execute uma análise detalhada do documento, identificando automaticamente títulos, subtítulos, seções e cláusulas com base na formatação.
    • Diferencie o corpo principal do contrato de elementos secundários, como assinaturas, rodapés e apêndices.

1.3. Segmentação do Conteúdo
    • Realize uma segmentação estruturada, categorizando o conteúdo por seções-chave, como qualificação dos sócios, cláusulas financeiras, obrigações administrativas, entre outras.
    • Realce informações de interesse usando marcadores ou referências numéricas para facilitar o entendimento e a navegação.

[...] (omiti para resumir, mas mantenha todo o conteúdo aqui)

3. Apresentação dos Resultados
3.1. Relatório Técnico
    • Gere um relatório estruturado que inclua:
    • Itens presentes e ausentes no contrato.
    • Observações e recomendações detalhadas para corrigir inconsistências.
    • Referências às seções e páginas do contrato para cada ponto analisado.

3.2. Sugestões de Redação
    • Forneça exemplos de redação que possam ser utilizados para suprir lacunas identificadas no documento.

3.3. Conformidade Jurídica
    • Ofereça uma avaliação geral da conformidade do contrato com as normas legais, destacando potenciais riscos jurídicos.

`;

    analyzeButton.addEventListener("click", async () => {
      const inputText = document.getElementById("input").value;

      if (!inputText) {
        alert("Por favor, insira o texto do contrato.");
        return;
      }

      const prompt = `${fullPrompt}\n\nConteúdo do Contrato:\n\n${inputText}`;

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${getApiKey()}`,
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: prompt,
            max_tokens: 500,
          }),
        });

        const data = await response.json();
        const analysis = data.choices[0].text.trim();

        responseDiv.textContent = analysis;
        responseCard.classList.remove("d-none");
        downloadButton.dataset.analysis = analysis;
      } catch (error) {
        console.error("Erro ao obter resposta:", error);
        alert("Erro ao obter a análise. Verifique sua conexão ou chave API.");
      }
    });

    downloadButton.addEventListener("click", () => {
      const analysis = downloadButton.dataset.analysis;
      if (!analysis) {
        alert("Nenhuma análise disponível para download.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relatório de Análise Contratual", 10, 10);
      doc.text(analysis, 10, 20);
      doc.save("relatorio.pdf");
    });
  </script>
</body>
</html>
