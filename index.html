<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Advogado</title>

  <!-- Link para Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Link para jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
      flex: 1;
    }
    textarea {
      resize: none;
    }
    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4">ChatGPT Advogado</h1>
      <p class="lead">An√°lise de contratos feita por IA de forma simples e eficaz</p>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="contractForm">
          <div class="mb-3">
            <label for="input" class="form-label">Texto do Contrato</label>
            <textarea
              class="form-control"
              id="input"
              rows="6"
              placeholder="Digite ou cole o texto do contrato aqui..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Carregar Arquivo (PDF ou Word)</label>
            <input
              type="file"
              class="form-control"
              id="fileInput"
              accept=".pdf, .docx"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="analyzeButton">
              Analisar Contrato
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="responseCard" class="card mt-4 shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title">Resultado da An√°lise</h5>
        <pre id="response" class="p-3 bg-light text-dark border rounded"></pre>
        <div class="d-grid gap-2 mt-3">
          <button type="button" class="btn btn-success" id="downloadButton">
            Baixar Relat√≥rio (PDF)
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Vers√£o: v1.0.0 Vince 003 | Desenvolvido com üí° por ChatGPT Advogado
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const analyzeButton = document.getElementById("analyzeButton");
    const downloadButton = document.getElementById("downloadButton");
    const fileInput = document.getElementById("fileInput");
    const responseDiv = document.getElementById("response");
    const responseCard = document.getElementById("responseCard");

    // Chave API (ofuscada)
    const encodedApiKey =
      "c2stcHJvai1nMW9XZGNJcDVEMmJyeUVmdlU..."; // Parte da chave foi encurtada para exemplo

    // Fun√ß√£o para decodificar a chave
    function getApiKey() {
      try {
        return atob(encodedApiKey);
      } catch (error) {
        console.error("Erro ao decodificar a chave API:", error);
        alert("Erro na configura√ß√£o da chave API. Verifique se foi configurada corretamente.");
      }
    }

    // Fun√ß√£o para enviar solicita√ß√£o para a API OpenAI
    async function callOpenAiApi(prompt) {
      const apiKey = getApiKey();
      if (!apiKey) {
        console.error("Chave API n√£o dispon√≠vel ou mal configurada.");
        return;
      }

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: prompt,
            max_tokens: 500,
          }),
        });

        if (!response.ok) {
          const errorDetails = await response.json();
          console.error("Erro ao chamar a API OpenAI:", errorDetails);
          alert(`Erro da API: ${errorDetails.error.message}`);
          return;
        }

        const data = await response.json();
        return data.choices[0].text.trim();
      } catch (error) {
        console.error("Erro na solicita√ß√£o √† API OpenAI:", error);
        alert("Erro ao conectar-se √† API OpenAI. Verifique sua conex√£o ou chave.");
      }
    }

    // Manipulador de eventos para o bot√£o de an√°lise
    analyzeButton.addEventListener("click", async () => {
      const inputText = document.getElementById("input").value;
      let fileText = "";

      // Processar arquivo carregado
      const file = fileInput.files[0];
      if (file) {
        const fileType = file.type;
        try {
          if (fileType === "application/pdf") {
            fileText = await extractTextFromPDF(file);
          } else if (fileType === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
            fileText = await extractTextFromWord(file);
          } else {
            alert("Formato de arquivo n√£o suportado.");
            return;
          }
        } catch (error) {
          console.error("Erro ao processar arquivo:", error);
          alert("Erro ao processar o arquivo carregado. Verifique o formato e tente novamente.");
          return;
        }
      }

      const combinedText = inputText + "\n\n" + fileText;
      const prompt = `Voc√™ √© uma Intelig√™ncia Artificial avan√ßada... \n\n${combinedText}`;

      // Chamar a API OpenAI
      const analysis = await callOpenAiApi(prompt);
      if (analysis) {
        responseDiv.textContent = analysis;
        responseCard.classList.remove("d-none");
        downloadButton.dataset.analysis = analysis;
      }
    });

    downloadButton.addEventListener("click", () => {
      const analysis = downloadButton.dataset.analysis;
      if (!analysis) {
        alert("Nenhuma an√°lise dispon√≠vel para download.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relat√≥rio de An√°lise Contratual", 10, 10);
      doc.text(analysis, 10, 20);
      doc.save("relatorio.pdf");
    });

    // Fun√ß√µes para processar arquivos (PDF e Word)
    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();
      let text = "";
      for (const page of pages) {
        text += await page.getTextContent().then((content) =>
          content.items.map((item) => item.str).join(" ")
        );
      }
      return text;
    }

    async function extractTextFromWord(file) {
      const arrayBuffer = await file.arrayBuffer();
      const result = await Mammoth.extractRawText({ arrayBuffer });
      return result.value;
    }
  </script>
</body>
</html>
