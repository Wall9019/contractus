<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Advogado</title>

  <!-- Link para Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Link para jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4">ChatGPT Advogado</h1>
      <p class="lead">Análise de contratos feita por IA de forma simples e eficaz</p>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="contractForm">
          <div class="mb-3">
            <label for="input" class="form-label">Texto do Contrato</label>
            <textarea
              class="form-control"
              id="input"
              rows="6"
              placeholder="Digite ou cole o texto do contrato aqui..."
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Carregar Arquivo (PDF ou Word)</label>
            <input
              type="file"
              class="form-control"
              id="fileInput"
              accept=".pdf, .docx"
            />
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" id="analyzeButton">
              Analisar Contrato
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="responseCard" class="card mt-4 shadow-sm d-none">
      <div class="card-body">
        <h5 class="card-title">Resultado da Análise</h5>
        <pre id="response" class="p-3 bg-light text-dark border rounded"></pre>
        <div class="d-grid gap-2 mt-3">
          <button type="button" class="btn btn-success" id="downloadButton">
            Baixar Relatório (PDF)
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const analyzeButton = document.getElementById("analyzeButton");
    const downloadButton = document.getElementById("downloadButton");
    const fileInput = document.getElementById("fileInput");
    const responseDiv = document.getElementById("response");
    const responseCard = document.getElementById("responseCard");

    // Insira sua chave API diretamente aqui
    const apiKey = "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";

    // Função para extrair texto de arquivos PDF
    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();
      let text = "";

      for (const page of pages) {
        text += await page.getTextContent().then((content) =>
          content.items.map((item) => item.str).join(" ")
        );
      }

      return text;
    }

    // Função para extrair texto de arquivos Word (docx)
    async function extractTextFromWord(file) {
      const arrayBuffer = await file.arrayBuffer();
      const result = await Mammoth.extractRawText({ arrayBuffer });
      return result.value;
    }

    analyzeButton.addEventListener("click", async () => {
      const inputText = document.getElementById("input").value;

      // Verificar se há um arquivo carregado
      let fileText = "";
      const file = fileInput.files[0];
      if (file) {
        const fileType = file.type;
        if (fileType === "application/pdf") {
          fileText = await extractTextFromPDF(file);
        } else if (fileType === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
          fileText = await extractTextFromWord(file);
        } else {
          alert("Formato de arquivo não suportado.");
          return;
        }
      }

      const combinedText = inputText + "\n\n" + fileText;

      const prompt = `Você é uma Inteligência Artificial avançada, projetada para atuar como um assistente jurídico especializado na análise automatizada de contratos sociais. Analise o seguinte contrato:

${combinedText}`;

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: prompt,
            max_tokens: 500,
          }),
        });

        if (!response.ok) {
          const errorDetails = await response.json();
          console.error("Erro da API:", errorDetails);
          alert(`Erro da API: ${errorDetails.error.message}`);
          return;
        }

        const data = await response.json();
        const analysis = data.choices[0].text.trim();

        responseDiv.textContent = analysis;
        responseCard.classList.remove("d-none");
        downloadButton.dataset.analysis = analysis;
      } catch (error) {
        console.error("Erro ao obter resposta:", error);
        alert("Erro ao obter a análise. Verifique sua conexão ou chave API.");
      }
    });

    downloadButton.addEventListener("click", () => {
      const analysis = downloadButton.dataset.analysis;
      if (!analysis) {
        alert("Nenhuma análise disponível para download.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relatório de Análise Contratual", 10, 10);
      doc.text(analysis, 10, 20);
      doc.save("relatorio.pdf");
    });
  </script>
</body>
</html>
