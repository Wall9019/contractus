<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste Básico da API do ChatGPT</title>

    <!-- Opcional: Bootstrap para estilo mínimo -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-dark py-4">
    <div class="container">
      <h1 class="h4 mb-4">Teste Simples da API do ChatGPT</h1>

      <!-- Seção de Carregar Arquivo Texto -->
      <div class="mb-3">
        <label for="fileInput" class="form-label">Carregar Arquivo de Texto</label>
        <input
          type="file"
          accept=".txt"
          class="form-control"
          id="fileInput"
        />
      </div>

      <div class="text-center my-2">ou</div>

      <!-- Seção de Inserir Texto Manualmente -->
      <div class="mb-3">
        <label for="manualText" class="form-label">Inserir Texto Manualmente</label>
        <textarea
          id="manualText"
          rows="5"
          class="form-control"
          placeholder="Digite ou cole aqui o texto a ser analisado..."
        ></textarea>
      </div>

      <!-- Botão para Analisar -->
      <div class="mb-3">
        <button id="analyzeBtn" class="btn btn-primary w-100">
          Enviar para Análise
        </button>
      </div>

      <!-- Área de Resultado -->
      <div
        id="resultSection"
        class="border border-2 p-3 rounded bg-white d-none"
      >
        <h5 class="fw-bold">Resultado da API:</h5>
        <pre id="resultText" class="mb-0"></pre>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- Opcional: Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
